<!DOCTYPE html>
<html>
<head>
  <title>Factory Method Routing Example</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    nav a { margin: 0 10px; text-decoration: none; color: blue; }
    #content { margin-top: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>

  <h1>Factory Method Website</h1>
  
  <!-- Navigation -->
  <nav>
    <a href="#login">Login</a>
    <a href="#menu">Menu</a>
    <a href="#checkout">Checkout</a>
  </nav>

  <div id="content">Welcome! Use the menu above to navigate.</div>

  <script>
    // "Products" - page templates
    function LoginPage() {
      return `
        <h2>Login Page</h2>
        <form>
          <label>Username: <input type="text"></label><br><br>
          <label>Password: <input type="password"></label><br><br>
          <button type="submit">Login</button>
        </form>
      `;
    }

    function MenuPage() {
      return `
        <h2>Menu Page</h2>
        <ul>
          <li>Pizza - $10</li>
          <li>Burger - $5</li>
          <li>Pasta - $7</li>
        </ul>
      `;
    }

    function CheckoutPage() {
      return `
        <h2>Checkout Page</h2>
        <p>Your cart items will appear here.</p>
        <button>Proceed to Pay</button>
      `;
    }

    // Factory Method
    function PageFactory(pageType) {
      switch(pageType) {
        case 'login': return LoginPage();
        case 'menu': return MenuPage();
        case 'checkout': return CheckoutPage();
        default: return `<h2>404 - Page not found</h2>`;
      }
    }

    // Router function
    function router() {
      const hash = window.location.hash.substring(1); // remove '#'
      const page = PageFactory(hash);
      document.getElementById('content').innerHTML = page;
    }

    // Listen for hash changes (navigation)
    window.addEventListener("hashchange", router);

    // Load initial page (if any)
    window.addEventListener("load", router);
  </script>

</body>
</html>
